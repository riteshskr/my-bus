<!DOCTYPE html>
<html>
<head>
    <title>Bus Passenger Dashboard</title>
    <style>
        table {border-collapse: collapse; width: 80%; margin: auto;}
        th, td {border: 1px solid black; padding: 8px; text-align: center;}
        th {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h2 style="text-align:center;">Bus Passenger Dashboard</h2>
    <table>
        <tr>
            <th>Bus ID</th>
            <th>Station</th>
            <th>Passengers</th>
            <th>Time</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
